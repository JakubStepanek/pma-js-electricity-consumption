            // Heslo ke keystore
            storePassword "Zizanek2024"
            // Alias klíče
            keyAlias "your-key-alias"
            // Heslo ke klíči
            keyPassword "Zizanek2024"
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug" // Umožňuje mít současně debug i release build nainstalovaný
